        var socket = io();
        socket.on('infrared', function(msg){
          console.log(msg);
          samples = msg.data.sensor.thermometer1.samples;
          console.log(samples);
          var i = 0;
          for (var k in samples) {
            value = samples[k].temperature;
            cell[i].innerText = value;
            colorIndex = Math.floor(map(Number(value), 23.0, 30.0, 0, 255));
            cell[i].style.background = colorMap[colorIndex];
            i++;
}        });
        // Create table
        tableCreate();
      });

      function map(x, in_min, in_max, out_min, out_max)
      {
        var val = (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
          if (val > out_max)
          {
              val = out_max;
          }
          if (val < out_min)
          {
              val = out_min;
          }
        return val;
      }

      function tableCreate(){
        var body = document.body,
            tbl  = document.createElement('table');
        //tbl.style.width  = '100px';
        //tbl.style.border = '1px solid black';

        for(var i = 0; i < 12; i++){
            var tr = tbl.insertRow();
            for(var j = 0; j < 16; j++){
                    var td = tr.insertCell();
                    td.appendChild(document.createTextNode('X'));
                    td.style.border = '1px solid black';
                    cell.push(td);
                
            }
        }
        body.appendChild(tbl);
    }
